language: go
sudo: false
go: "1.12"
os: linux
notifications:
  email: false
branches:
  except:
    - gh-pages
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: build/chrome-bookmarks.alfredworkflow
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    - CC_VERSION=latest
    - GO111MODULE=on
install:
  - make deps
script:
  - make clean
  - make lint
  - make cover
  - make build
after_script:
  - sonar-scanner
addons:
  sonarcloud:
    organization: "mdreizin_chrome-bookmarks-alfred-workflow"
    token:
      secure: "$SONAR_TOKEN"
