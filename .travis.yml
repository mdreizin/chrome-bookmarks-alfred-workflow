language: go
sudo: false
go: "1.12"
os: linux
notifications:
  email: false
branches:
  except:
    - gh-pages
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: build/chrome-bookmarks.alfredworkflow
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    - CC_VERSION=latest
before_install:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-${CC_VERSION}-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
install:
  - make deps
before_script:
  - ./cc-test-reporter before-build
script:
  - make clean
  - make lint
  - make cover
  - make build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
