language: go
sudo: false
go: 1.10
os: linux
notifications:
  email: false
branches:
  except:
    - gh-pages
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: build/chrome-bookmarks.alfredworkflow
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
    - $GOPATH/pkg/dep
env:
  - DEP_VERSION=0.4.1
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
install:
  - make deps
script:
  - make clean
  - make lint
  - make coveralls
  - make workflow
